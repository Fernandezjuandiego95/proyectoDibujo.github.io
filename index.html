<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pintura</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    
</head>
<body>
    <container>
        <img src="img/verde.png" class="verde" />
        <h1>Empieza a Dibujar</h1>
    </container>
    <br>
    <section>
                <canvas  id="dibujar" width="800px" height="400px"></canvas>
       
                <div class="herramienta">     
                        <div class="inputdiv div1">
                            <label class="labelGuardar">Guardar</label>
                            <input type="button" id="btn_guardar" class="inputGuardar" /> 
                        </div>

                        <div class="inputdiv div2">
                            <input type="color"  onchange="colorTrazo(this)" onclick="colorTrazo(this)" class="inputcolor"/>
                            <input type="range"  onchange="grosorPluma(this)"  min="1" max="20" value="1" class="inputcolor raya" /> <span id="valor">1</span>
                            <input type="button"  onclick="borrar()" class="inputBorrar" />
                            <input type="button"    class="inputPintura"/>
                        </div>
                        
                        <div class="inputdiv div3">
                            <label class="labelGuardar lL size">Limpiar lienzo</label>
                            <input type="button"  onclick="limpiar()" class="inputlimpiar"/> 
                        </div>
                    </div>
    </section>  

              
                <script src='proceso.js'></script>

</body>

</html>
